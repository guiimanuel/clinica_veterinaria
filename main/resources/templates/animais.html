<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/header :: header"></th:block>

<h2>Lista de Animais</h2>

<a href="/animais/novoanimal" class="botao">Novo Animal</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Espécie</th>
        <th>Idade</th>
        <th>Ações</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="animal : ${animais}">
        <td th:text="${animal.idAnimal}"></td>
        <td th:text="${animal.nome}"></td>
        <td th:text="${animal.especie}"></td>
        <td th:text="${animal.idade}"></td>

        <td>
            <a th:href="@{'/animais/editaranimal/' + ${animal.idAnimal}}">Editar</a> |
            <a th:href="@{'/animais/deletaranimal/' + ${animal.idAnimal}}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

</div>
</body>

</html>
